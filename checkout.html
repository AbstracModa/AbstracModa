<section class="checkout-section">
    <h1>Finalizar Compra</h1>
    <div class="checkout-layout">
        
        <div class="checkout-form-container">
            <h3>1. Datos de Envío</h3>
            <form id="shipping-form" class="checkout-form">
                <input type="text" placeholder="Nombre Completo" required>
                <input type="email" placeholder="Correo Electrónico" required>
                <input type="tel" placeholder="Número de Teléfono" required>
                <input type="text" placeholder="Dirección Línea 1" required>
                <input type="text" placeholder="Ciudad" required>
                <input type="text" placeholder="Código Postal" required>
            </form>
            
            <h3>2. Método de Pago</h3>
            <div class="payment-options">
                <label><input type="radio" name="payment" value="tarjeta" required checked> Tarjeta de Crédito/Débito</label>
                <label><input type="radio" name="payment" value="paypal"> PayPal</label>
            </div>
            
        </div>

        <div class="checkout-summary-container">
            <div class="cart-summary">
                <h3>Resumen de la Orden</h3>
                <div id="checkout-items-summary"></div> 
                
                <div class="summary-line"><span>Subtotal:</span> <span id="checkout-subtotal">0.00 €</span></div>
                <div class="summary-line"><span>Envío:</span> <span>Gratis</span></div>
                <div class="summary-total"><span>Total a Pagar:</span> <span id="checkout-total">0.00 €</span></div>
            </div>

            <button id="pay-btn" class="checkout-btn pay-now-btn">Pagar Ahora</button>
        </div>
    </div>
</section>
